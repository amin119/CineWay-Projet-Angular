<div class="container py-5">
  <div class="screen mt-4 mb-4">SCREEN</div>

  <div class="seats-wrapper">
    @for (row of seatsByRow() | keyvalue; track row.key) {
      <div class="row mb-2">
        <div class="seats">
          @for (seat of row.value; track seat.id) {
            <button
              class="btn m-1"
              [class]="{
                'btn-secondary': isAvailable(seat) && seat.seat_type === 'standard' && !selectedSeats().has(seat),
                'btn-warning': isAvailable(seat) && seat.seat_type === 'vip' && !selectedSeats().has(seat),
                'btn-dark': !isAvailable(seat),
                'btn-primary': selectedSeats().has(seat)
              }"
              [disabled]="!isAvailable(seat)"
              (click)="toggleSeat(seat)"
            >
            </button>
          }
        </div>
      </div>
    }
  </div>
  <div class="mt-4 d-flex gap-3">
    <div class="d-flex align-items-center gap-1">
      <div class="btn btn-secondary btn-sm"></div>
      <span>Standard</span>
    </div>
    <div class="d-flex align-items-center gap-1">
      <div class="btn btn-warning btn-sm" disabled></div>
      <span>VIP</span>
    </div>
    <div class="d-flex align-items-center gap-1">
      <div class="btn btn-dark btn-sm" disabled></div>
      <span>Occupied</span>
    </div>
    <div class="d-flex align-items-center gap-1">
      <div class="btn btn-primary btn-sm" disabled></div>
      <span>Selected</span>
    </div>
  </div>
  <div class="mt-3">
    Selected Seats: {{ selectedSeats().size }}
  </div>
      <button
      class="btn btn-primary mt-2 "
      [disabled]="selectedSeats().size === 0"
    >
      Proceed to Payment
      <i class="bi bi-arrow-right ms-2"></i>
    </button>

</div>
