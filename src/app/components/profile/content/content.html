@if (section === 'profile') {

  <!-- Centering wrapper -->
  <div class="flex justify-center pt-24">


    <!-- Content container -->
    <div class="w-full ">

      <h2 class="text-lg font-semibold mb-2">Profile Details</h2>
      <p class="text-sm text-gray-400 mb-6">
        Update your personal information and password below.
      </p>

      <!-- Card -->
 <form [formGroup]="profileForm" class="bg-gray-850 rounded-lg p-8 border border-gray-700 space-y-6 mb-6"
      >
        <h3 class="text-sm font-semibold">Personal Information</h3>

        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="text-sm text-gray-400 mb-2">Full name</label>
            <input class="input w-full profile-input" formControlName="full_name" />
          </div>

          <div>
            <label class="text-sm text-gray-400 mb-2">Email</label>
            <input class="input w-full profile-input"formControlName="email" />
          </div>
        </div>

        <div class="flex justify-end">
          <button class="cw-btn-primary"  [disabled]="profileForm.invalid || profileForm.pristine"
            (click)="onSave()">
            Save changes
          </button>
        </div>

      </form>
      <!-- Change Password -->
      <div class="bg-gray-850 rounded-lg p-8 border border-gray-700 space-y-6 mb-2">

  <h3 class="text-sm font-semibold">Change Password</h3>

  <div>
    <label class="text-sm text-gray-400 mb-2">
      Current password
    </label>
    <input
      type="password"
      class="input w-full profile-input"
      placeholder="Current password"
    />
  </div>

  <div class="grid grid-cols-2 gap-4">
    <div>
      <label class="text-sm text-gray-400 mb-2">
        New password
      </label>
      <input
        type="password"
        class="input w-full profile-input"
        placeholder="New password"
      />
    </div>

    <div>
      <label class="text-sm text-gray-400 mb-2 ">
        Confirm new password
      </label>
      <input
        type="password"
        class="input w-full profile-input"
        placeholder="Confirm new password"
      />
    </div>
  
  </div>
  <div class="flex justify-end">
          <button class="cw-btn-primary">
            Save changes
          </button>
        </div>
</div>


    </div>
  </div>
}
