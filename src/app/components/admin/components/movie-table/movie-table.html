<app-table [headers]="headers">
  @for (movie of movies; track movie.id) {
    <app-table-row>
      <td class="px-6 py-4 align-middle">
        <div class="font-semibold text-white">{{ movie.title }}</div>
        <div class="text-xs text-gray-500">{{ movie.genre }} â€¢ {{ movie.runtime }}</div>
      </td>

      <td class="px-6 py-4 align-middle text-gray-300">{{ movie.releaseDate }}</td>

      <td class="px-6 py-4 align-middle">
        <span
          class="inline-flex items-center rounded-full px-3 py-1 text-xs font-semibold"
          [class]="statusChips[movie.status].classes"
        >
          {{ statusChips[movie.status].label }}
        </span>
      </td>

      <td class="px-6 py-4 align-middle">
        <app-table-actions
          (view)="onView(movie)"
          (edit)="onEdit(movie)"
          (delete)="onDelete(movie)"
        ></app-table-actions>
      </td>
    </app-table-row>
  }

  @empty {
    <tr>
      <td colspan="4" class="px-6 py-8 text-center text-gray-500">
        No movies found with the current filters.
      </td>
    </tr>
  }
</app-table>
