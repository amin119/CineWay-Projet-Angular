<div class="flex flex-col gap-4">
  @if (showLabel && label) {
    <label class="text-sm font-semibold text-white">
      {{ label }}
      @if (required) {
        <span class="text-red-400">*</span>
      }
    </label>
  }

  <div class="space-y-3">
    @for (item of items; let i = $index; track i) {
      <div class="flex gap-3 items-end">
        <app-form-input
          [label]="i === 0 ? field1Label : ''"
          [placeholder]="field1Placeholder"
          [control]="formGroups[i]?.get('field1')"
          (valueChange)="updateItem(i, 'actor', $event)"
        ></app-form-input>

        <app-form-input
          [label]="i === 0 ? field2Label : ''"
          [placeholder]="field2Placeholder"
          [control]="formGroups[i]?.get('field2')"
          (valueChange)="updateItem(i, 'role', $event)"
        ></app-form-input>

        <button
          type="button"
          (click)="removeItem(i)"
          class="px-3 py-2.5 text-red-400 hover:bg-red-500/10 rounded-lg transition-colors"
          title="Remove this entry"
        >
          <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
          </svg>
        </button>
      </div>
    }
  </div>

  <button
    type="button"
    (click)="addItem()"
    class="inline-flex items-center gap-2 px-4 py-2.5 text-[#3d99f5] hover:bg-[#3d99f5]/10 rounded-lg transition-colors font-medium"
  >
    <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v14m-7-7h14" />
    </svg>
    Add {{ label.toLowerCase() }}
  </button>
</div>
