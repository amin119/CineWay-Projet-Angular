<div class="flex flex-col gap-3 text-sm text-gray-400 sm:flex-row sm:items-center sm:justify-between">
  <span>
    Showing {{ startIndex }} to {{ endIndex }} of {{ totalCount }} results
  </span>

  <div class="flex items-center gap-3">
    <button
      class="rounded-lg border border-gray-800 px-4 py-2 text-gray-200 transition hover:border-gray-700 hover:bg-gray-900 disabled:cursor-not-allowed disabled:border-gray-800 disabled:bg-gray-950 disabled:text-gray-600"
      (click)="previous.emit()"
      [disabled]="page === 1"
    >
      Previous
    </button>

    <span class="text-gray-500">Page {{ page }} of {{ totalPages }}</span>

    <button
      class="rounded-lg border border-gray-800 px-4 py-2 text-gray-200 transition hover:border-gray-700 hover:bg-gray-900 disabled:cursor-not-allowed disabled:border-gray-800 disabled:bg-gray-950 disabled:text-gray-600"
      (click)="next.emit()"
      [disabled]="page >= totalPages"
    >
      Next
    </button>
  </div>
</div>
