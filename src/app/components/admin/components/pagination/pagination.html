<div class="flex items-center justify-between">
  <p class="text-sm text-gray-400">
    Showing {{ startIndex }} to {{ endIndex }} of {{ totalCount }} results
  </p>
  <div class="flex items-center gap-2">
    <button
      class="flex h-10 items-center justify-center rounded-lg border border-[#3b4754] bg-[#1a242f] px-4 text-sm font-medium text-white hover:bg-white/10 disabled:cursor-not-allowed disabled:opacity-50 transition-colors"
      (click)="previous.emit()"
      [disabled]="page === 1"
    >
      Previous
    </button>
    <button
      class="flex h-10 items-center justify-center rounded-lg border border-[#3b4754] bg-[#1a242f] px-4 text-sm font-medium text-white hover:bg-white/10 disabled:cursor-not-allowed disabled:opacity-50 transition-colors"
      (click)="next.emit()"
      [disabled]="page >= totalPages"
    >
      Next
    </button>
  </div>
</div>
