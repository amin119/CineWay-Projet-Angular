<button
  [disabled]="disabled"
  [class.opacity-50]="disabled"
  [class.cursor-not-allowed]="disabled"
  class="inline-flex items-center gap-2 rounded-lg bg-[#3d99f5] px-5 py-2.5 text-sm font-semibold text-white shadow-lg shadow-[#3d99f5]/20 transition-all duration-200 hover:bg-[#2b88e4] hover:shadow-[#3d99f5]/30 focus:outline-none focus:ring-2 focus:ring-[#3d99f5] focus:ring-offset-2 focus:ring-offset-[#101922]"
  (click)="onClick()"
>
  @if (icon) {
    <ng-content select="[icon]"></ng-content>
  }
  <span>{{ label }}</span>
</button>
