<button
  class="inline-flex items-center gap-2 rounded-lg bg-blue-500 px-4 py-3 text-sm font-semibold text-white shadow-lg shadow-blue-500/20 transition hover:bg-blue-400 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-2 focus:ring-offset-gray-950"
  (click)="onClick()"
>
  @if (icon) {
    <ng-content select="[icon]"></ng-content>
  }
  <span>{{ label }}</span>
</button>
