<div class="flex items-center gap-2 text-gray-400">
  <button
    class="rounded-lg p-2 hover:bg-gray-800/70 hover:text-blue-400 focus:outline-none focus:ring-2 focus:ring-blue-500/40"
    title="View details"
    aria-label="View item"
    (click)="view.emit()"
  >
    <svg class="h-4 w-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" d="M1.5 12s4-7 10.5-7 10.5 7 10.5 7-4 7-10.5 7S1.5 12 1.5 12z" />
      <circle cx="12" cy="12" r="3" />
    </svg>
  </button>

  <button
    class="rounded-lg p-2 hover:bg-gray-800/70 hover:text-emerald-400 focus:outline-none focus:ring-2 focus:ring-emerald-500/40"
    title="Edit"
    aria-label="Edit item"
    (click)="edit.emit()"
  >
    <svg class="h-4 w-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" d="M15.232 5.232 18.768 8.768m-3.536-3.536 1.768-1.768a2 2 0 0 1 2.828 2.828l-8.5 8.5a4 4 0 0 1-1.414.94l-3.357 1.12 1.12-3.357a4 4 0 0 1 .94-1.414l8.5-8.5Z" />
      <path stroke-linecap="round" stroke-linejoin="round" d="M5 21h14" />
    </svg>
  </button>

  <button
    class="rounded-lg p-2 hover:bg-gray-800/70 hover:text-red-400 focus:outline-none focus:ring-2 focus:ring-red-500/40"
    title="Delete"
    aria-label="Delete item"
    (click)="delete.emit()"
  >
    <svg class="h-4 w-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" d="M6 7h12M9 7V5a1 1 0 0 1 1-1h4a1 1 0 0 1 1 1v2m-8 0h10m-9 4v5m4-5v5M5 7h14l-1 12a2 2 0 0 1-2 2H8a2 2 0 0 1-2-2L5 7Z" />
    </svg>
  </button>
</div>
