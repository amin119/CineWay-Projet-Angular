<label class="block text-xs font-semibold uppercase tracking-wide text-gray-400">
  <span class="block">{{ label }}</span>
  <div class="relative mt-2">
    <select
      class="w-full appearance-none rounded-lg border border-gray-800 bg-gray-950/70 px-3 py-3 text-sm text-gray-100 focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500/30"
      [value]="value"
      (change)="onChange($event)"
    >
      @for (option of options; track option.value) {
        <option [value]="option.value">{{ option.label }}</option>
      }
    </select>
    <span class="pointer-events-none absolute right-3 top-1/2 -translate-y-1/2 text-gray-500">
      <svg class="h-4 w-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="m6 9 6 6 6-6" />
      </svg>
    </span>
  </div>
</label>
