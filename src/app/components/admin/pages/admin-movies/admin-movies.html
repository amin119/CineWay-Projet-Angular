<div class="page-shell">
  <div class="page-header">
    <div>
      <p class="eyebrow">Admin Â· Movies</p>
      <h1 class="page-title">Movie Management</h1>
      <p class="page-subtitle">Curate listings, statuses, and visibility with ease.</p>
    </div>
    <app-primary-button [label]="'Add New Movie'" (clicked)="onAddNew()" [icon]="true">
      <svg icon class="h-5 w-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 5v14m-7-7h14" />
      </svg>
    </app-primary-button>
  </div>

  <div class="section-surface">
    <div class="grid grid-cols-1 gap-4 sm:grid-cols-2 lg:grid-cols-4">
      <div class="relative lg:col-span-1">
        <app-search-input
          label="Search movies"
          placeholder="Search movies..."
          [value]="searchTerm()"
          [showLabel]="false"
          (valueChange)="updateSearch($event)"
        ></app-search-input>
      </div>

      <app-filter-dropdown
        label="Filter by Genre"
        [options]="genreDropdownOptions()"
        [value]="genreFilter()"
        [showLabel]="false"
        (valueChange)="updateGenre($event)"
      ></app-filter-dropdown>

      <app-filter-dropdown
        label="Filter by Status"
        [options]="statusDropdownOptions()"
        [value]="statusFilter()"
        [showLabel]="false"
        (valueChange)="updateStatus($event)"
      ></app-filter-dropdown>

      <app-filter-dropdown
        label="Show"
        [options]="showOptions"
        [value]="showFilter()"
        [showLabel]="false"
        (valueChange)="updateShow($event)"
      ></app-filter-dropdown>
    </div>
  </div>

  @if (loading()) {
    <div class="section-surface loading-surface">
      <div class="flex items-center justify-center py-10">
        <div class="flex flex-col items-center gap-4">
          <div class="h-12 w-12 animate-spin rounded-full border-4 border-[#2a3644] border-t-[#3d99f5]"></div>
          <p class="text-sm text-gray-300">Loading movies...</p>
        </div>
      </div>
    </div>
  }

  @else if (error()) {
    <div class="section-surface alert-error text-center">
      <svg class="mx-auto h-12 w-12 text-red-300 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
      <p class="text-red-200 font-medium mb-3">{{ error() }}</p>
      <button 
        class="retry-btn"
        (click)="loadMovies()"
      >
        Retry
      </button>
    </div>
  }

  @else {
    <div class="section-surface table-block">
      <app-movie-table
        [movies]="paginatedMovies()"
        [statusChips]="statusChips"
        (view)="viewMovie($event)"
        (edit)="editMovie($event)"
        (delete)="deleteMovie($event)"
      ></app-movie-table>
    </div>

    <div class="section-surface pagination-surface">
      <app-pagination
        [startIndex]="startIndex()"
        [endIndex]="endIndex()"
        [totalCount]="filteredMovies().length"
        [page]="page()"
        [totalPages]="totalPages()"
        (previous)="previousPage()"
        (next)="nextPage()"
      ></app-pagination>
    </div>
  }
</div>

<!-- Add/Edit Movie Modal -->
@if (showFormModal()) {
  <app-add-edit-movie-form
    [movie]="selectedMovie()"
    [isEditMode]="isEditMode()"
    (save)="onFormSave($event)"
    (cancel)="onFormCancel()"
  ></app-add-edit-movie-form>
}
