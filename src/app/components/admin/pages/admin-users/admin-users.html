<div class="page-shell">
  <div class="page-header">
    <div>
      <p class="eyebrow">Admin Â· Users</p>
      <h1 class="page-title">User Management</h1>
      <p class="page-subtitle">Manage all users and administrators</p>
    </div>
    <app-primary-button label="Add New User" [icon]="true" (clicked)="onAddUser()">
      <svg icon class="h-5 w-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 5v14m-7-7h14" />
      </svg>
    </app-primary-button>
  </div>

  <div class="section-surface">
    <div class="grid grid-cols-1 gap-4 md:grid-cols-3">
      <div class="md:col-span-1">
        <app-search-input
          [showLabel]="false"
          placeholder="Search by name or email..."
          [value]="searchQuery()"
          (valueChange)="onSearch($event)"
        ></app-search-input>
      </div>
      <div class="md:col-span-1">
        <app-filter-dropdown
          [showLabel]="false"
          [label]="'Status'"
          [options]="statusOptions"
          [value]="statusFilter()"
          (valueChange)="onStatusChange($event)"
        ></app-filter-dropdown>
      </div>
      <div class="md:col-span-1">
        <app-filter-dropdown
          [showLabel]="false"
          [label]="'Role'"
          [options]="roleOptions"
          [value]="roleFilter()"
          (valueChange)="onRoleChange($event)"
        ></app-filter-dropdown>
      </div>
    </div>
  </div>

  @if (loading()) {
    <div class="section-surface loading-surface">
      <div class="flex items-center justify-center py-10">
        <div class="h-12 w-12 animate-spin rounded-full border-4 border-[#2a3644] border-t-[#3d99f5]"></div>
      </div>
    </div>
  } @else {
    <div class="section-surface table-block">
      <app-admin-data-table
        [data]="paginatedUsers()"
        [columns]="tableColumns"
        [actions]="tableActions"
        [loading]="loading()"
        (actionClicked)="onTableAction($event)"
      ></app-admin-data-table>
    </div>

    @if (filteredUsers().length > 0) {
      <div class="section-surface pagination-surface">
        <app-pagination
          [startIndex]="startIndex()"
          [endIndex]="endIndex()"
          [totalCount]="filteredUsers().length"
          [page]="page()"
          [totalPages]="totalPages()"
          (previous)="previousPage()"
          (next)="nextPage()"
        ></app-pagination>
      </div>
    }

    @if (error()) {
      <div class="alert-error">
        <p class="text-red-200 font-medium">{{ error() }}</p>
      </div>
    }
  }
</div>
