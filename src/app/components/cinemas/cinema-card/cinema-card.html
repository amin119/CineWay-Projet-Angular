<div class="d-flex flex-column p-3 p-md-4 rounded-4 border cinema-card text-white h-100">
  <h3 class="fw-bold fs-6 fs-md-5 mb-1 text-truncate" title="{{ cinema().name }}">
    {{ cinema().name }}
  </h3>
  <p class="text-secondary small mb-2 text-truncate" title="{{ cinema().address }}, {{ cinema().city }}">
    {{ cinema().address }}, {{ cinema().city }}
  </p>
  <div class="d-flex flex-wrap gap-2 gap-md-3 text-light mb-3">
    @for (amenity of cinema().amenities; track $index){
      <i
        class="bi"
        [class]="getIcon(amenity)"
        [title]="formatAmenityName(amenity)"
      ></i>
    }
  </div>
  <button class="btn btn-outline-primary w-100 fw-semibold mt-auto cinema-btn">
    View Showtimes
  </button>
</div>
