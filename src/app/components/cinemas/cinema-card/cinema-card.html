<div class="d-flex flex-column p-4 rounded-4 border cinema-card text-white h-100">
  <h3 class="fw-bold fs-5 mb-1">{{ cinema().name }}</h3>
  <p class="text-secondary small mb-1">{{ cinema().address }} , , {{ cinema().city }}</p>
  <div class="d-flex align-items-center gap-3 text-light mb-4">
    @for (amenity of cinema().amenities; track $index){
    <i class="bi" [class]="getIcon(amenity)" [title]="formatAmenityName(amenity)"></i>
    }
  </div>
  <button class="btn btn-outline-primary w-100 fw-semibold mt-auto cinema-btn">
    View Showtimes
  </button>
</div>
