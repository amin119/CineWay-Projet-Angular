<div class="container py-5">
  <br>
  <h2 class="my-4">Cinemas</h2>
  <app-search-bar/>
  @if (error()) {
    <div class="text-danger">{{ error() }}</div>
  }

  <div class="row g-4">
    @if (isLoading()) {
      @for (i of [0,1,2,3]; track i) {
        <div class="col-md-3">
          <div
            class="d-flex flex-column p-4 rounded-4 border cinema-card bg-dark text-white h-100 placeholder-glow"
            aria-hidden="true"
          >
            <h3 class="fw-bold fs-5 mb-1">
              <span class="placeholder-wave w-50"></span>
            </h3>
            <p class="text-secondary small mb-1">
              <span class="placeholder-wave w-75"></span>
            </p>

            <button
              class="btn btn-outline-primary w-100 fw-semibold mt-auto placeholder"
              style="height: 38px;"
              aria-disabled="true"
            ></button>
          </div>
        </div>
      }
    } @else {
      @for (cinema of cinemas(); track cinema.id) {
        <div class="col-md-3">
          <app-cinema-card [cinema]="cinema"></app-cinema-card>
        </div>
      }
    }
  </div>

  <div class="d-flex justify-content-center gap-3 mt-4">
    <button
      class="btn btn-outline-secondary"
      (click)="previous()"
      [disabled]="!canGoPrevious() || isLoading()"
    >
      <i class="bi bi-chevron-left"></i>
    </button>
    <button
      class="btn btn-outline-primary"
      (click)="next()"
      [disabled]="isLoading() || cinemas().length < 4"
    >
      <i class="bi bi-chevron-right"></i>
    </button>
  </div>
</div>
